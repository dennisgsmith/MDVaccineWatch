setup:
  addons:
    - plan: scheduler
      AS: DATAPULL_JOB
  config:
    AWS_S3_BUCKET: mdvaccinewatch-objstore
    AWS_DEFAULT_REGION: us-east-1
build:
  docker:
    web: app/Dockerfile
    scheduler: backend/Dockerfile
release:
  image: scheduler
run:
  web:
    commands:
      - /min/bash
      - exec gunicorn -w 4 app:server -b 0.0.0.0:8050