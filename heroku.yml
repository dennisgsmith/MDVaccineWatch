setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: process-scheduler:pet-project
  config:
    PYTHONUNBUFFERED: "stout"
    WEB_CONCURRENCY: 2
    PORT: 8050
build:
  docker:
    web: home/appuser/Dockerfile
    scheduler: home/appuser/Dockerfile
run:
  web: gunicorn app:server
  scheduler: python main.py