version: "3.9"

services:
  # Build backend
  scheduler:
    container_name: MDVaccineWatch-backend
    build: ./backend
    # restart: on-failure
    volumes:
      # Sync container container clock to local machine
      - /etc/localtime:/etc/localtime:ro
      # Persist logs
      - ./backend/logs:/backend/logs
      # Share data from backend with app
      - data_bridge:/backend/scheduled_data
    environment:
      # Allow unbuffered stream for logs
      - PYTHONUNBUFFERED="stout"
  # Build webapp
  app:
    container_name: MDVaccineWatch-app
    build: ./app
    # restart: on-failure
    ports:
      - 5000:5000
    depends_on:
      - scheduler
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./app:/app
      - data_bridge:/app/files/scheduled_data

volumes:
  data_bridge: